<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h2>Pyament for example</h2>
        </div>
        <div class="form">
            <div class="date">
                <form>

                    <div class="alert alert-danger  p-2 my-3 " role="alert">
                        Some Field are missing
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="formGroupExampleInput">Card</label>
                            <input type="password" class="form-control" placeholder="XXXX-XXXXX-XXXXX">
                        </div>
                        <div class="col-3">
                            <label for="formGroupExampleInput">CVC #</label>
                            <input type="number" class="form-control" placeholder="000">
                        </div>

                        <div class="col-4">
                            <label for="formGroupExampleInput">Amount</label>
                            <input type="number" class="form-control" placeholder="$$">
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-6 my-1">
                            <label for="formGroupExampleInput">Firts Name</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col-6 my-1">
                            <label for="formGroupExampleInput">Last Name</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row">

                        <div class="form-group col-6 my-1">
                            <label for="formGroupExampleInput">City</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col-3 my-1">
                            <label for="formGroupExampleInput">State</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col-3 my-1">
                            <label for="formGroupExampleInput">Postal Code</label>
                            <input type="number" class="form-control" placeholder="">
                        </div>
                    </div>

                    <div class="row">

                        <div class="pay col-6 my-5">
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <div class="footer ">
                <div class="boton">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>

        </div>
        
    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
